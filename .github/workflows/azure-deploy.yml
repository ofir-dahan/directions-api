name: Deploy .NET API to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

env:
  AZURE_WEBAPP_NAME: directionsapi
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore DirectionsApi.csproj

    - name: Build
      run: dotnet build DirectionsApi.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish DirectionsApi.csproj --configuration Release --no-build --output ./publish

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './publish'
